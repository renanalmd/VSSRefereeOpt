syntax = "proto3";

package Optimization;

import "vssref_common.proto";

//ball positioning
message BallPositioning {
  double ballPosX = 1;
  double ballPosY = 2;
  double ballVelX = 3;
  double ballVelY = 4;
}

//robot positioning
message RobotPositioning {
  double robotPosX = 1;
  double robotPosY = 2;
  double robotVelX = 3;
  double robotVelY = 4;
}

message SetState {
  VSSRef.Foul foul = 1;
}

